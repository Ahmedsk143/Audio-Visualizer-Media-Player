    <section class="player">
      <div class="info"><span></span> - <span></span></div>
      <div class="player-container">
        <div class="controls">
          <div id="autoplay" class="active" title="Auto play tracks">
            <span>
              <i class="fa-solid fa-play play"></i>
              <i class="fa-solid fa-pause pause"></i>
            </span>
          </div>
          <div id="repeat" title="Enable repeat">
            <i class="fa-solid fa-repeat"></i>
          </div>
          <div id="prev" title="Previous">
            <i class="fa-solid fa-backward-step"></i>
          </div>
          <div class="play-wrapper">
            <i id="play" class="fa-solid fa-play play" title="Play"></i>
            <i id="pause" class="fa-solid fa-pause pause" title="Pause"></i>
          </div>
          <div id="next" title="Next">
            <i class="fa-solid fa-forward-step"></i>
          </div>
          <div id="volume" title="Volume">
            <i class="fa-solid fa-volume-xmark mute"></i>
            <i class="fa-solid fa-volume-low normal"></i>
            <input
              type="range"
              id="volume-range"
              min="-1"
              max="1"
              value="1"
              step="0.01"
            />
          </div>
        </div>
        <div class="progress-wrapper" title="Seek">
          <div id="progress"></div>
          <div class="time-wrapper">
            <span id="current">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>
      </div>
    </section>
